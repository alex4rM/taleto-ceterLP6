{% extends 'admin/index.html' %}
{% block title %}Login{% endblock %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block body %}

<main class="form-signin w-100 m-auto text-center">
    <form action="/admin/login" method="post">
      <img class="mb-4" src="{{ url_for('static',filename='images/logo_talento.png') }}" alt="" width="150" >
      <h1 class="text-center h3 mb-3 fw-normal">Inicio de Sesion</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="usuario" placeholder="name@example.com">
        <label for="floatingInput">
          <p class="text-muted">
          Usuario
          </p>
        </label>
        
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">
          <p class="text-muted">
          Contrase√±a</p>
        </label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <p class="text-muted">
            <input type="checkbox" value="remember-me"> Recordarme
          </p>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button>
      <p class="mt-5 mb-3 text-muted">&copy; <span>IEST Pedro P. Diaz</span> 2022</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
{% endblock %}
