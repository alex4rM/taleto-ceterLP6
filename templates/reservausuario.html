<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Cita</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    

<h1 class="text-center">Comprobante de Reserva de Cita</h1>
{% for cita in citas %}
<h2>Datos Personales</h2>
    <div class="row row-space">
        <div class="col-12">
            <div class="input-group">
                <label for="">Nombres y Apellidos:</label><br>
                <label for=""> {{ cita[1] }}</label>
                <label for=""> {{ cita[2] }}</label>                    
            </div>
        </div>
    </div>

    <div class="row row-space">
        <div class="col-12">
            <div class="input-group">
                    <label for="">Telefono:</label>
                    <label for="">{{ cita[4] }}</label>
            </div>
        </div>
        <div class="col-12">
                <label for="">DNI:</label>
                <label for="">{{ cita[3] }}</label>
        </div>
        <div class="input-group">
            <label for="">Correo:</label>
            <label for="">{{ cita[5] }}</label>
        </div>
    </div>
    
    
    <h2>Datos de la Cita</h2>
    <div class="row row-space col-12">
        <div class="col-6">
            <div class="input-group">
                <label for="">Fecha:</label>
                <label for="">{{ cita[6] }}</label>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label for="">Hora:</label>
                <label for="">{{ cita[7] }}</label>
            </div>
        </div>
    </div>
    {% endfor %}    


</body>
</html>
